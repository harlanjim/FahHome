<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.11.1/moment-with-locales.min.js"></script>
<script src="https://cdn.jsdelivr.net/chart.js/1.0.2/Chart.min.js"></script>
  <title>Fah House</title>
</head>
    <body>
			<div class="row"  style="margin-bottom:50px;">
				<div class="col-md-offset-4 col-md-4">
					<div class="panel panel-primary">
						<div class="panel-heading">
				 				<h3 class="panel-title">Login</h3>
						</div>
			      <div class="panel-body">
			        <div th:if="${param.error}">
			            Invalid username and password.
			        </div>
			        <div th:if="${param.logout}">
			            You have been logged out.
			        </div>
			        <form th:action="@{/login}" method="post">
			          <input type="text" name="username" class="form-control" placeholder="User Name"/>
			          <div style="clear:both; display:block;height:10px;"></div>
			          <input type="password" name="password" class="form-control" placeholder="Password"/>
			          <div style="clear:both; display:block;height:10px;"></div>
			          <div><input type="submit" class="btn pull-right" value="Sign In"/></div>
			        </form>
			      </div>
			    </div>
			  </div>
			</div>
    </body>
</html>
